<hr />

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
  <!-- Campo del nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        name="nombre"
        [ngModel]="persona.nombre"
        placeholder="Nombre de la persona..."
        required
        type="text"
      />
      <span
        *ngIf="miFormulario.controls.nombre?.errors"
        class="form-text text-danger"
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Campo del agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito..." />
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <input
        [(ngModel)]="juego.nombre"
        *ngFor="let juego of persona.favoritos; let i = index"
        [name]="'item-' + i"
        class="form-control mb-1"
        required
      />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        (click)="guardar()"
        [disabled]="miFormulario.invalid"
        class="btn btn-primary float-end"
        type="button"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
