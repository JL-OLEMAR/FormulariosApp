<h2>Template: <small>Dinámicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
  <!-- Campo del nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        name="nombre"
        [ngModel]="persona.nombre"
        placeholder="Nombre de la persona"
        required
        type="text"
      />
      <span
        *ngIf="miFormulario.controls.nombre?.errors"
        class="form-text text-danger"
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Campo del agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          (keyup.enter)="agregarJuego()"
          [(ngModel)]="nuevoJuego"
          class="form-control"
          name="nuevoJuego"
          placeholder="Agrega tu juego favorito"
        />
        <button
          (click)="agregarJuego()"
          class="btn btn-outline-primary"
          type="button"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        *ngFor="let juego of persona.favoritos; let i = index"
        class="input-group mb-1"
      >
        <input
          [(ngModel)]="juego.nombre"
          [name]="'item-' + i"
          class="form-control"
          required
        />
        <button
          (click)="eliminar(i)"
          class="btn btn-outline-danger"
          type="button"
        >
          ❌
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        (click)="guardar()"
        [disabled]="miFormulario.invalid"
        class="btn btn-primary float-end"
        type="button"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
