<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            minlength="3"
            name="producto"
            [ngModel]="initForm.producto"
            placeholder="Nombre del producto"
            required
            type="text"
          />
          <span *ngIf="nombreValido()" class="form-text text-danger">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo del precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            min="0"
            name="precio"
            [ngModel]="initForm.precio"
            placeholder="Precio del producto"
            type="number"
          />
          <span *ngIf="precioValido()" class="form-text text-danger">
            Debe ser igual o mayor a 0
          </span>
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            [minimo]="0"
            class="form-control"
            customMin
            name="existencias"
            [ngModel]="initForm.existencias"
            placeholder="Existencias del producto"
            type="number"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            [disabled]="miFormulario.invalid"
            class="btn btn-primary float-end"
            type="submit"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>CustomDirective</span>
    <pre>{{ miFormulario.controls.existencias?.errors | json }}</pre>
  </div>
</div>
