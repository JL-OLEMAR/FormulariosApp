<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del producto"
            type="text"
          />
          <span *ngIf="campoNoValido('nombre')" class="form-text text-danger">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo del precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            formControlName="precio"
            placeholder="Precio del producto"
            type="number"
          />
          <span *ngIf="campoNoValido('precio')" class="form-text text-danger">
            El precio debe ser 0 o mayor
          </span>
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            formControlName="existencias"
            placeholder="Existencias del producto"
            type="number"
          />
          <span
            *ngIf="campoNoValido('existencias')"
            class="form-text text-danger"
          >
            Las existencias deben ser 0 o mayor
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            [disabled]="miFormulario.invalid"
            class="btn btn-primary float-end"
            type="submit"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
