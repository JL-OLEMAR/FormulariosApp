<h2>Reactivos: Switches</h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="genero"
          id="radioMasculino"
          type="radio"
          value="M"
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="genero"
          id="radioFemenino"
          type="radio"
          value="F"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          formControlName="notificaciones"
          id="flexSwitchCheckChecked"
          type="checkbox"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Checkbox -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="condiciones"
          id="flexCheckChecked"
          type="checkbox"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- Submit del formulario -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Guardar</button>
    </div>
  </div>
</form>

<!-- Muestra propiedades del formulario -->
<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br />

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br />

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br />
